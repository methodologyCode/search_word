<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Поиск слов</title>
</head>

<body>

    <div class="container">
        <h1>English Dictionary</h1>
        <input type="text" id="input" class="input" placeholder="Поиск..">
        <p class="info-text" id="info-text">Введите слово и нажмите Enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Слово: <span class="title" id="title"></span></p>
            <p>Значение: <span class="meaning" id="meaning"></span></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
